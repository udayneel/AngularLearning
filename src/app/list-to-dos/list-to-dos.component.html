<p>list-to-dos works!</p>
<table border="2">
    <thead>
        <tr>
        <th> ID </th>
        <th> Description </th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos">
        <td>
             {{todo.id}}   
        </td>
        <td>
            {{todo.description}}   
       </td>
    </tr>
    </tbody>
    

</table>
